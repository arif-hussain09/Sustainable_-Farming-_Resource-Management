{% extends 'main.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="mb-0"></h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="" class="form" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Render form fields with Bootstrap styling and custom font size -->
                    {{ Form.as_p }}

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Additional styling for better appearance -->
    <style>
        .container {
            max-width: 600px;
        }
        .form-control {
            font-size: 0.9rem;
            border-radius: 0.25rem;
            padding: 10px;
            margin-top: 10px;
        }
        .card-header h3 {
            font-size: 1.5rem;
            font-weight: 500;
        }
        .btn-success {
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-success:hover {
            background-color: #28a745d1;
        }
    </style>
{% endblock %}
