{% extends 'main.html' %}

{% block content %}
    <style>
        /* Styling for the crop cards */
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            color: #666;
        }

        .btn-primary {
            background-color: #5c6bc0;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #3f51b5;
        }

        .container {
            margin-top: 50px;
        }

        .text-center {
            margin-bottom: 30px;
        }

        /* New Farm Button Style */
        .add-farm-btn {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #5c6bc0;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .add-farm-btn:hover {
            background-color: #3f51b5;
            transform: translateY(-3px);
        }

        .add-farm-btn:active {
            transform: translateY(1px);
        }

        .row {
            margin-top: 20px;
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
        }
    </style>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Available Crops</h2>

        <!-- Styled "Add New Farm" Button -->
        <a href="{% url 'cropForm' %}" class="add-farm-btn">ADD CROP</a>

        <div class="row">
            {% for crop in crops %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img src={{crop.crop_image.url}} class="card-img-top" alt="Crop Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ crop.name }}</h5>
                            <p class="card-text"><strong>Type:</strong> {{ crop.crop_type }}</p>
                            <p class="card-text"><strong>Season:</strong> {{ crop.growing_season }}</p>
                            <a href="{% url 'crop' crop.name %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No crops available at the moment.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
