{% extends 'main.html' %}

{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h3 class="mb-0">Add Health Report</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="" enctype="multipart/form-data" class="form">
                {% csrf_token %}

                <!-- Iterate over form fields for individual control and styling -->
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        
                        <!-- Show error messages for each field -->
                        {% if field.errors %}
                            <div class="text-danger">
                                {% for error in field.errors %}
                                    <small>{{ error }}</small>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Additional custom styles for better UI -->
<style>
    /* Container styling */
    .container {
        max-width: 600px;
    }
    .card-header h3 {
        font-size: 1.6rem;
        font-weight: bold;
    }

    /* Form styling */
    .form-group {
        margin-bottom: 1rem;
    }
    .form-label {
        font-weight: 500;
        font-size: 1rem;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
        font-size: 0.9rem;
        border-radius: 0.25rem;
        padding: 10px;
        width: 100%;
        margin-top: 5px;
        border: 1px solid #ced4da;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    /* Submit button styling */
    .btn-primary {
        font-size: 1rem;
        background-color: #007bff;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
